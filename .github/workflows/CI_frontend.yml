  
# This workflow will do a clean install of node dependencies, build the source code and run tests when there is a pull request
# with changes within the "frontend/BangerShare" directory 

name: CI_FRONTEND

on:
  pull_request:
    branches: 
    - master 
    paths: 
    - 'frontend/BangerShare/**'
    - '!frontend/BangerShare/README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}   
    - run: npm --prefix ./frontend/BangerShare install
    - run: npm --prefix ./frontend/BangerShare run build --if-present
    - run: npm --prefix ./frontend/BangerShare test
      env:
        CI: true
